<!DOCTYPE html>
<html lang="en">
<head>
  <!-- initial meta tags for SEO and viewport -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A simple, responsive ecomeerce page with bootstrap5">
  <meta name="keywords" content="BestBuy,ecommerce, bootstrap5">
  <meta name="author" content="Babul Akter">
  <meta name="publisher" content="Babul Akter">
  <meta name="copyright" content="Babul Akter">
  <meta name="description" content="A simple, responsive ecomeerce page with bootstrap5">
  <meta name="page-topic" content="Media">
  <meta name="page-type" content="ecommerce page">
  <meta name="audience" content="Everyone">
  <meta name="robots" content="index, follow">
  
  <!-- bootstrap css cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
  <!-- Bootstrap icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <!-- Fav icon -->
  <link rel="shortcut icon" href="./images/fav.png" type="image/x-icon">
  
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />

  <!-- Custom css -->
  <link rel="stylesheet" href="./css/style.css"/>
  
  <title>BestBuy || whatever you want, whenever you want</title>
</head>
<body>
   <!-- header area -->
   <header>
     <!-- navbar -->
     <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
          <a class="navbar-brand fw-bold ms-md-5" href="#" >BestBuy</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto me-md-5 ">
                  <li class="nav-item">
                      <a class="nav-link active " aria-current="page" href="#" >Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#" >Products</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#" >Pricing</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#" >Login</a>
                  </li>
              </ul>
        </div>
      </div>
  </nav>
</header>
<!-- header ends -->

  <!-- main section  -->
  <main class="main">
    <!-- search-box -->
    <div class="container">
       <h1 class="text-center fw-bold ">Welcome To BestBuy</h1>
       <p class="text-center secondary-text-color"><small>whatever you want, whenever you want</small></p>
      <div class="search-box mt-1">
        <div class="input-group mb-3 w-100 mx-auto search-bar">
          <input type="text" class="form-control" id="input-field" placeholder="Search Products...">
          <button class="btn primary-bg-color text-white px-md-4" type="button" id="search-btn" onclick="loadProducts()">Search</button>
        </div>
      </div>
    </div>
    <!-- product display section -->
    <div class="container">
      <div class="row mt-5 mb-5">
        <div class="col-md-9 col-lg-9 col-sm-7">
          <div id="all-products" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

          </div>
        </div>
        <!-- cart section  -->
        <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
          <div class="cart" id="my-cart">
            <table class="table">
              <thead>
                <h2 class="text-center">My-Cart</h2>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total Added-Products:</th>
                  <td><span id="total-Products">0</span></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$ <span id="price">0</span></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td>$ <span id="delivery-charge">20</span></td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td>$ <span id="total-tax">0</span></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td colspan="2">$ <span id="total">0</span></td>
                </tr>
              </tbody>
            </table>
            <div class="parces text-center">
              <button class="btn text-white text-center primary-bg-color">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- footer -->
  <footer class=" py-3 d-flex justify-content-center ">
    <p class="align-self-center m-0">All rights reserved by BestBuy - 2021&trade;</p>
  </footer>
  <!-- Bottsrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
  </script>
  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>
</html>
